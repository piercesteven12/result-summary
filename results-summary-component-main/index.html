<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-container">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="sentence">
          You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
    </div>
    <div class="right">
      <div class="right-container">
        <h3 class="summary">Summary</h3>
        <div class="grade-container">
          <div class="reaction flex">
            <div class="box">
              <span class="reaction-icon"></span><h4>Reaction</h4>
            </div>
              <h4 class="grade">80 / 100</h4>
          </div>
          <div class="memory flex">
            <div class="box">
              <span class="memory-icon"></span><h4>Memory</h4>
            </div>
              <h4 class="grade">92 / 100</h4>
          </div>
          <div class="verbal flex">
            <div class="box">
              <span class="verbal-icon"></span><h4>Verbal</h4>
            </div>
              <h4 class="grade">61 / 100</h4>
          </div>
          <div class="visual flex">
            <div class="box">
              <span class="visual-icon"></span><h4>Visual</h4>
            </div>
              <h4 class="grade">72 / 100</h4>
          </div>
          <button class="submit-btn">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
